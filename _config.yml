title: AppSec jobs # name of the site
author: Cássio Pereira # name of site's author
email: contact@appsec.jobs # email of site's author
url: http://appsec.jobs # root address of the site
baseurl: "" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
  Jobs in the Application Security domain.
logo: logo.png
social:
  name: Cássio Pereira
  links:
    - https://twitter.com/cassiodeveloper
    - https://www.facebook.com/cassiodeveloper
    - https://www.linkedin.com/in/cassiodeveloper
    - https://github.com/cassiodeveloper
    - https://instagram.com/cassiodeveloper

permalink: /:slug.html

favicon: "favicon.ico"

remote_theme: riggraz/no-style-please # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  back_home_text: "<--" # customize text for homepage link in post layout
  date_format: "%d-%m-%Y" # customize how date is formatted
  show_description: true # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji